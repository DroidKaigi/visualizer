<html>

  <link rel="stylesheet" href="./style.css"/>
</head>
<body>

<div id="vis"></div>

<div id="info">
  <div class="left" id="slideshow">
    <div>
      <h1>DroidKaigi</h1>
    </div>

    <div>
      <i class="fa fa-twitter"></i>
      #DroidKaigi
      <div>
        RoomA: #DroidKaigiA<br>
        RoomB: #DroidKaigiB
      </div>
    </div>

    <div>
      <i class="zmdi zmdi-wifi-off"></i>

      <div id="wifi">
        Official Wi-Fi is not available, sorry...
      </div>
    </div>

    <!--<div>-->
      <!--<i class="block">Restroom</i>-->
      <!--<img src="./CA13F.png">-->
    <!--</div>-->

    <div data-duration="10000">
      <i class="block">Survey</i>
      <img src="http://chart.googleapis.com/chart?cht=qr&chs=300x300&choe=UTF-8&chld=H&chl=http://goo.gl/CFuT7w"><br>

      <div>
        http://goo.gl/CFuT7w
      </div>
    </div>

  </div>
  <div class="right">
    <img src="./droid2016.png" alt="DroidKaigi Droid"/>
  </div>
</div>

<script src="./bower_components/jquery/dist/jquery.min.js"></script>
<script src="./bower_components/FitText.js/jquery.fittext.js"></script>
<script src="./bower_components/d3/d3.min.js"></script>
<script src="./webaudio.js"></script>
<script>
  var sample = new LibCodingSoVisualizer();

  function toggleClasses(elem) {
    elem.toggleClass("show");
    elem.toggleClass("hide");
  }

  var $items = $("#slideshow").find("> div");
  $items.addClass("hide");

  var first = $items.first();
  toggleClasses(first);

  function nextSlideShow() {
    var show = $items.filter(".show");
    toggleClasses(show);
    var next = show.next();

    if (!next.length) {
      next = $items.first();
    }
    toggleClasses(next);

    setTimeout(nextSlideShow, next.data("duration") || 5000)
  }
  nextSlideShow();
</script>

</body>
</html>
